<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf98ff2373.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/candidate.css">
</head>

<body>
    <div id="page-container">
        <main>
            <header>
                <nav>
                    <div class="left-menu">
                        <img src="./image/candidlogo.png" alt="">
                        <h3>Candidate</h3>
                    </div>
                    <div class="right-menu">
                        <a href="#">About</a>
                        <a href="#">FAQ</a>
                        <a href="#">Contact</a>
                        <button class="login-btn">Log in</button>
                        <button class="employer-btn">Are you an employer?</button>
                    </div>
                </nav>
            </header>
            <section class="middle-content">
                <div class="middle-flex">
                    <h1>Get rewarded for referring your network</h1>
                    <div class="btn-flex">

                        <div class="subscribe-textbox">
                            <input type="email" name="email" placeholder="Your email">
                            <button class="signup-btn">Sign up!</button>
                        </div>
                    </div>
                </div>
                <div class="girl-img">
                    <img src="./image/girlimage-removebg-preview.png" alt="girl-img">
                </div>

            </section>
            <div class="small-image-wrapper">
                <img class="small-image" src="./image/pak-army-handsome-boy-hd-stylish-dp-2020-photodoozy-removebg-preview.png" alt="boy-img">

            </div>
            <form id="submit-referral">
                <h2>Submit Referral</h2>
                <p>Candidate Name:</p>
                <input class="ibox" type="text" name="name" placeholder="Jake Q">
                <p>Linkedln Profile:</p>
                <input class="ibox" type="email" name="email" placeholder="www.linkedin.com/jake_q">
            </form>
            <div class="form-left-card">
                <img src="./image/DonnaMurrayRNBSN_1000-f75a6050a17e4a6aa9c2243b25c04886-removebg-preview.png" alt="girl-img">
                <div>
                    <p>Amanda M.</p>
                    <span>Referrer</span>
                </div>

            </div>

            <div class="boy-image-wrapper">
                <img class="boy-image" src="./image/boyimage2-removebg-preview.png" alt="boy-img">

            </div>
            <div class="hired-card">
                <h3>Jake is hired!</h3>
                <div>
                    <span>Your reward</span>
                    <h2>$3,000</h2>
                </div>
            </div>
            <div class="ui-desiger-card">
                <i class="fas fa-home"></i>
                <div>
                    <p>UI Designer</p>
                    <span>House,Inc.</span>
                </div>

            </div>
            <div class="circles">
                <div class="small-circle"></div>
                <div class="meduim-circle"></div>
                <div class="big-circle"></div>
            </div>
            <div class="circles">
                <div class="small-circle-right"></div>
                <div class="meduim-circle-right"></div>
                <div class="big-circle-right"></div>
            </div>



        </main>
        <div class="box-top-left"></div>

    </div>

</body>

</html>
